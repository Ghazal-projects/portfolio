<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:24px auto;padding:0 14px}
    h2{margin:0 0 14px 0}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:10px;
    }
    .grid a{
      display:block;
      border-radius:10px;
      overflow:hidden;
      background:#f2f2f2;
    }
    .grid img{
      width:100%;
      height:160px;
      object-fit:cover;
      display:block;
    }
    /* Lightbox */
    .lb{
      position:fixed; inset:0;
      background:rgba(0,0,0,.85);
      display:none; align-items:center; justify-content:center;
      padding:18px; z-index:9999;
    }
    .lb.open{display:flex}
    .lb img{max-width:95vw;max-height:85vh;border-radius:10px}
    .btn{
      position:fixed; top:50%; transform:translateY(-50%);
      font-size:28px; color:white; background:rgba(0,0,0,.35);
      border:0; padding:10px 14px; border-radius:10px; cursor:pointer;
      user-select:none;
    }
    .prev{left:12px}
    .next{right:12px}
    .close{
      position:fixed; top:12px; right:12px;
      font-size:26px;
    }
    .hint{opacity:.75;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Yellowstone — Spring 2025</h2>

    <div class="grid" id="grid">
      <a href="images/1.jpeg"><img src="images/1.jpeg" alt=""></a>
      <a href="images/2.jpeg"><img src="images/2.jpeg" alt=""></a>
      <a href="images/4.jpeg"><img src="images/4.jpeg" alt=""></a>
      <a href="images/5.jpeg"><img src="images/5.jpeg" alt=""></a>
      <a href="images/6.jpeg"><img src="images/6.jpeg" alt=""></a>
      <a href="images/7.png"><img src="images/7.png" alt=""></a>
      <a href="images/8.jpeg"><img src="images/8.jpeg" alt=""></a>
      <a href="images/9.jpeg"><img src="images/9.jpeg" alt=""></a>
    </div>

    <div class="hint">Tap a photo to open. Swipe/arrow through :) </div>
  </div>

  <div class="lb" id="lb" aria-hidden="true">
    <button class="btn prev" id="prev" aria-label="Previous">‹</button>
    <img id="lbimg" alt="">
    <button class="btn next" id="next" aria-label="Next">›</button>
    <button class="btn close" id="close" aria-label="Close">✕</button>
  </div>

  <script>
    const links = [...document.querySelectorAll('#grid a')];
    const lb = document.getElementById('lb');
    const lbimg = document.getElementById('lbimg');
    let i = 0;

    function openAt(idx){
      i = (idx + links.length) % links.length;
      lbimg.src = links[i].getAttribute('href');
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
    }
    function closeLb(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
    }

    links.forEach((a, idx) => a.addEventListener('click', (e) => {
      e.preventDefault();
      openAt(idx);
    }));

    document.getElementById('prev').onclick = () => openAt(i-1);
    document.getElementById('next').onclick = () => openAt(i+1);
    document.getElementById('close').onclick = closeLb;

    lb.addEventListener('click', (e) => { if(e.target === lb) closeLb(); });
    document.addEventListener('keydown', (e) => {
      if(!lb.classList.contains('open')) return;
      if(e.key === 'Escape') closeLb();
      if(e.key === 'ArrowLeft') openAt(i-1);
      if(e.key === 'ArrowRight') openAt(i+1);
    });

    // basic swipe
    let x0=null;
    lb.addEventListener('touchstart', e => x0 = e.touches[0].clientX, {passive:true});
    lb.addEventListener('touchend', e => {
      if(x0===null) return;
      const x1 = e.changedTouches[0].clientX;
      const dx = x1 - x0;
      if(Math.abs(dx) > 40) openAt(i + (dx < 0 ? 1 : -1));
      x0=null;
    }, {passive:true});
  </script>
</body>
</html>
